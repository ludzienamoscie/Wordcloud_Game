<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="game.css" />
    <script src="app.js" defer></script>
    <title>Wordcloud Game</title>
</head>

<body>
    <header>
        <h1 id="title">Wordcloud Game</h1>
        <input class="nicknameInput" type="text" id="nicknameInput" placeholder="Enter your nickname here... ">
        <button class="submitButton" type="button" onclick="submitNickname()" id="submitButton">play</button>        
    </header>
    <div class="content" style="height:0%">
        <div id="gameScreen" style="display:none;">
            <h2 id="question"></h2>
            <div id="gameBoard"></div>
            <button class="answersButton" type="button" onclick="checkAnswers()" id="answersButton">check answers</button>
        </div>
        <div id="scoreScreen" style="display:none;">
            <h3 id="congrats">Congratulations, </h3>
            <h4>Your score: </h4>
            <h5 id="score"></h5>
        </div>
    </div>
   
</body>
</html>
